server:
  port: 8081

spring:
  application:
    name: "chat-server"
  jpa:
    database: postgresql
    open-in-view: true
    show-sql: true
    generate-ddl: true
    hibernate:
      ddl-auto: update
    properties:
      hibernate.jdbc.lob.non_contextual_creation: true
      hibernate.dialect: org.hibernate.dialect.PostgreSQL95Dialect
  sql:
    init:
      platform: postgresql
      mode: embedded
  datasource:
    url: ${POSTGRES_URL:jdbc:postgresql://localhost:5432/webchat}
    username: ${POSTGRES_USER:local}
    password: ${POSTGRES_PASSWORD:root}
  security:
    oauth2:
      client:
        registration:
          google:
            clientId: ${CLIENT_ID}
            clientSecret: ${CLIENT_SECRET}

app:
  input:
    page: 0
    size: 5
