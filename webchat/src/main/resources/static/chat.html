<!DOCTYPE html>
<html>
<head>
    <title>Chat</title>
    <link href="/webjars/bootstrap/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet" />
    <link href="/main.css" rel="stylesheet">
    <script src="/webjars/jquery/jquery.min.js"></script>
    <script src="/webjars/sockjs-client/sockjs.min.js"></script>
    <script src="/webjars/stomp-websocket/stomp.min.js"></script>
    <script src="/app.js"></script>
    <script>
        window.onload = prepareChat;
        window.onbeforeunload = leaveChat;
    </script>
</head>
<body>

<div class="container">
    <div class="row clearfix">
        <div class="col-lg-12">
            <div class="card chat-app">
                <div class="people-list">
                    <ul id="users" class="list-unstyled chat-list mt-2 mb-0">
                    </ul>
                </div>
                <div class="chat">
                    <div class="chat-header clearfix">
                        <div class="row">
                            <div class="col-lg-6">
                                <a href="javascript:void(0);" data-toggle="modal" data-target="#view_info">
                                    <img src="https://www.pngmart.com/files/16/Speech-Chat-Icon-Transparent-PNG.png" alt="avatar">
                                </a>
                                <div class="chat-about">
                                    <h6 class="m-b-0">Chat</h6>
                                </div>
                            </div>
                            <div class="col-lg-6 hidden-sm text-right">
                                <button id="leave-chat" class="btn btn-outline-warning">Leave Chat</button>
                            </div>
                        </div>
                    </div>
                    <div class="chat-history">
                        <ul id="messages" class="m-b-0">
                        </ul>
                    </div>
                    <div class="chat-message clearfix">
                        <div class="input-group mb-0">
                            <div class="input-group-prepend">
                                <button id="send" class="input-group-text" type="submit"><i class="fa fa-send"></i></button>
                            </div>
                            <input type="text" id="message" class="form-control" placeholder="Enter text here...">
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
